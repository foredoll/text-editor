
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Text Editor</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="https://static.apkthing.com/uploads/posts/2015-01/1420870554_notepad66.png">
  </head>
  <body>
    <div class="code-area">
  <textarea id="htmlCode" placeholder="HTML Code here..." 
            oninput="showPreview()"></textarea>
            <br>
  <textarea id="cssCode" placeholder="CSS Code here..." 
            oninput="showPreview()"></textarea>
            <br>
  <textarea id="jsCode" placeholder="JavaScript Code here.." 
            oninput="showPreview()"></textarea>				
</div>
<div class="preview-area">
  <iframe id="preview-window"></iframe>
</div>

    <script src="script.js"></script>
  </body>
</html>
